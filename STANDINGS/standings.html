<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Major League Soccer Standings</title>
    <meta name="MLS Standings" content="Standings in MLS">
    <link rel="stylesheet" href="standings.css">
  </head>
  <body>
    <div class="column">
      <h2>Western Conference</h2>
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Team</th>
            <th>Points</th>
          </tr>
        </thead>
        <tbody id="western-standings">
          <!-- This is where the Western Conference standings will be inserted -->
        </tbody>
      </table>
    </div>
    <div class="column">
      <h2>Eastern Conference</h2>
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Team</th>
            <th>Points</th>
          </tr>
        </thead>
        <tbody id="eastern-standings">
          <!-- This is where the Eastern Conference standings will be inserted -->
        </tbody>
      </table>
    </div>
    <script src="standings.js"></script>
  </body>
</html>
