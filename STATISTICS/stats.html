<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MLS 2023 Leaders</title>
  <link rel="stylesheet" href="stats.css">
</head>
<body>
  <h1>MLS 2023 Leaders</h1>
  <table>
    <caption>Goals Leaders</caption>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Team</th>
        <th>Goals</th>
      </tr>
    </thead>
    <tbody id="goals"></tbody>
  </table>
  <table>
    <caption>Assists Leaders</caption>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Team</th>
        <th>Assists</th>
      </tr>
    </thead>
    <tbody id="assists"></tbody>
  </table>
  <table>
    <caption>Shutouts Leaders</caption>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Team</th>
        <th>Shutouts</th>
      </tr>
    </thead>
    <tbody id="shutouts"></tbody>
  </table>
  <script src="stats.js"></script>
</body>
</html>
