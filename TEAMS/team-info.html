<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>MLS Team Info</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1 id="team-name"></h1>
    <img id="team-logo">

    <table>
        <thead>
            <tr>
                <th>Team Statistics</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Wins</th>
                <th>Losses</th>
                <th>Draws</th>
                <th>Goals for</th>
                <th>Goals Against</th>
            </tr>
            <tr>
                <td id="wins"></td>
                <td id="losses"></td>
                <td id="draws"></td>
                <td id="goals-for"></td>
                <td id="goals-against"></td>
            </tr>
        </tbody>
    </table>

    <table>
        <thead>
            <tr>
                <th>Players</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

	<script src="./team-info.js"></script>
</body>
</html>
